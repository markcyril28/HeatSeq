name: GEA_ENV
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python base
  - python=3.9
  
  # Bioinformatics tools
  - stringtie=2.2.1
  
  # R base and essentials
  - r-base=4.3.1
  - r-essentials
  - r-tidyverse
  - r-devtools
  - r-remotes
  - r-pheatmap
  - r-rcolorbrewer
  - r-viridis
  - r-ggplot2
  - r-dplyr
  - r-readr
  
  # Bioconductor packages
  - bioconductor-deseq2
  
  # Additional utilities
  - time
  - parallel
  - dos2unix
  - wget
  - curl
  
  # System dependencies
  - gcc
  - make